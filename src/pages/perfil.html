<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Perfil de Usuario</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white w-full max-w-5xl p-8 rounded-xl shadow-lg">

    <!-- Encabezado -->
    <div class="flex items-center space-x-6">
        <div id="user-menu-container"></div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">jimy</h2>
        <p class="text-gray-500">andrea@gmail.com</p>
      </div>
    </div>

    <hr class="my-6">

    <!-- Formulario -->
    <form class="space-y-8">

      <!-- Nombre -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <input type="text" value="jimy"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Correo Electrónico</label>
        <input type="email" value="andrea@gmail.com"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Teléfono</label>
        <input type="text" value="3202358243"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Botón -->
      <button
        class="w-full py-3 rounded-lg text-white font-semibold text-lg 
        bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 transition">
        Editar Perfil
      </button>

    </form>
  </div>

</body>
<script src="./java/miperfil.js"></script>
</html>
